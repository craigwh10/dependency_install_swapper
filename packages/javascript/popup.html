<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dependency Install Swapper</title>
    </head>
    <body>
        <div id="container">
            <header class="px-g py-t">
                <h1>Dependency Install Swapper</h1>
            </header>
            <main class="px-g py-b">
                <label name="preferred-package-manager" class="py-b">
                    My preferred package manager:
                </label>
                <select
                    name="preferred-package-manager"
                    autocomplete="off"
                    aria-label="select your preferred package manager"
                    title="select your preferred package manager"
                >
                    <option
                        value="yarn"
                        aria-describedby="select your preferred package manager as yarn"
                    >
                        Yarn
                    </option>
                    <option
                        value="npm"
                        selected="selected"
                        aria-describedby="select your preferred package manager as npm"    
                    >
                        NPM
                    </option>
                    <option
                        value="pnpm"
                        aria-describedby="select your preferred package manager as pnpm"   
                    >
                        PNPM
                    </option>
                    <option
                        value="bower"
                        aria-describedby="select your preferred package manager as bower"
                    >
                        Bower
                    </option>
                </select>
            </main>
            <footer>
                <div class="flex flex-row align-center px-g py-t py-b">
                    <div>
                        <a
                            aria-label="navigates you to a page to raise an issue or suggestion for this extension"
                            href="https://github.com/yourusername/craigwh10/issues"
                            target="_blank"
                            rel="noopener"
                        >
                            <img src="https://img.shields.io/github/issues/craigwh10/dependency_install_swapper?style=social" alt="GitHub issues">
                        </a>
                        <a
                            aria-label="navigates you to a page to leave a star if you enjoy this extension"
                            href="https://github.com/craigwh10/dependency_install_swapper?star=true"
                            target="_blank"
                            rel="noopener"
                        >
                            <img src="https://img.shields.io/github/stars/craigwh10/dependency_install_swapper?style=social" alt="GitHub stars">
                        </a>
                    </div>
                    <div class="ml-auto">
                        <a
                            href="https://craigwh.it"
                            target="_blank"
                            rel="noopener"
                            aria-label="navigates you to the website of the person that made this extension"
                        >
                            <img src="https://img.shields.io/badge/Made%20by-craigwh.it-blue?style=flat-square" alt="Made by craigwh.it">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
        <script src="./src/popup.ts" type="module"></script>
        <style>
            /* Globals */
            .flex {
                display: flex;
            }

            .flex-row {
                flex-direction: row;
            }
            .align-center {
                align-items: center;
            }
            .px-g {
                padding-left: 16px;
                padding-right: 16px;
            }
            .py-b {
                padding-bottom: 16px;
            }
            .py-t {
                padding-top: 16px;
            }
            .ml-auto {
                margin-left: auto;
            }
            /* Rest */
            body {
                border: 1px solid lightgray;
                margin: 0px;
            }

            h1, label {
                margin-block-start: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
            }

            h1 {
                font-weight: 700;
                font-size: 18px;
            }

            /* main {} */

            #container {
                width: 350px;
            }

            #container label {
                display: block;
                font-size: 13px;
                color: #323a45;
            }

            #container select {
                width: 100%;
                padding: 1em;
            }

            footer {
                border-top: 1px solid lightgray;
            }

            footer ul {
                list-style: none;
                padding-inline-start: 20px;
            }

            footer ul li {
                padding-bottom: 0.2em;
            }            
        </style>
    </body>
</html>
