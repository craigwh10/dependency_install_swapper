# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: health-check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Installing dependencies
      run: yarn
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
    # - name: Making sure things aren't broken (unit/int)
    #   run: yarn test:chrome
    - name: Puppeteer Headful
      uses: mujo-code/puppeteer-headful@18.9.0
      with:
        args: yarn run:chrome aut:ci
      env:
        PUPPETEER_WS_ENDPOINT_TIMEOUT: "120000"
    # - name: Finding needles in haystacks (lint)
    #   run: yarn lint
